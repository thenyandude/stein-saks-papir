<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="main-buttons">
        <ul>
            <li><button type="button" id="rock-button"> Stein </button></li>
            <li><button type="button" id ="scissor-button"> Saks</button></li>
            <li><button type="button" id = "paper-button"> Papir </button></li>
        </ul>
    </div>

    <div class = "profiles">
        <div class="profile-player">
        <ul>
            <li> <img src="../Imgs/Human.png" alt="Player"></li>

            <li> <img src="../Imgs/Rock.png" id="player-choise-img" alt="Stein"> </li>

            <li>     <p id="player-points">0</p> </li>
        </ul>
    </div>

    <div class = "profile-cpu">
        <ul>
            <li> <img src="../Imgs/Cpu.png" alt="Cpu"></li>

            <li> <img src="../Imgs/Rock.png" id="cpu-choise-img" alt="Stein"> </li>

            <li>     <p id="cpu-points">0</p> </li>
        </ul>
    </div>

    <p id="countdown">0</p>

    <p id="draw">DRAW!</p>
    
    <button type="button" id="start-match" onclick="startMatch()"> START </button>
</div>

    <script src="../Javascript/game.js"></script>
</body>
</html>
